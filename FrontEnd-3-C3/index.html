<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FE-3-C3</title>
</head>
<body>
    <div class="wrapper_signup" id="wrapperSingUp">
        <h1 class="singup_heading" id="singipHeading">SIGN UP</h1>
        <div class="signup_form" id="signUpForm">
            <label for="fullName">Full Name</label>
            <input type="text" class="full_name" id="fullName" required>
            <label for="emailAddress">Email Address</label>
            <input type="email" class="email_Address" id="emailAddress" required>
            <label for="password">Your Password</label>
            <input type="password" class="pass_word" id="password" required>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="confirm_Password" id="confirmPassword" required>
            <button type="submit" class="register" id="REGISTER">SIGN UP</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
