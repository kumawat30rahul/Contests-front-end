<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>FE-3-C3</title>
</head>
<body>
    <div class="wrapper_login" id="wrapperSingUp">
        <h1 class="login_heading" id="loginHeading">LOG IN</h1>
        <div class="login_form" id="loginForm">
            <label for="emailAddress">Email Address</label>
            <input type="email" class="email_Address" id="emailAddress" required>
            <label for="password">Your Password</label>
            <input type="password" class="pass_word" id="password" required>
            <button type="submit" class="log_in" id="logIn">LOG IN</button>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
