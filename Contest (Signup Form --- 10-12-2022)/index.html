<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <title>Signup Form</title>
    <link rel="shortcut icon" href="../favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="../Contest (Signup Form --- 10-12-2022)/styles.css">
</head>
<body>
    <section class="main">
        <header>
            <h1 class="title">Signup</h1>
        </header>
        <main>
            <input type="text" id="text_name" placeholder="Full Name">
            <hr>
            <input type="email" id="email_input" placeholder="Email ">
            <hr>
            <input type="password" id="pass_input" placeholder="Password ">
            <hr>
            <input type="password" id="cPass_input" placeholder="Confirm Password ">
            <hr>
            <input type="date"  id="dob_input" placeholder="DOB ">
            <hr>
            <br>
            <input type="radio" class="student_radio" name="occupation">
            <label for="student" class="student">Student</label>         
            <input type="radio" class="employee_radio" name="occupation">
            <label for="employee" class="employee">Employee</label>   
            <br>  
            <br>      
            <input type="checkbox"  class="input_form_terms">
            <label for="terms" class="employee">I agree to all the Terms and conditions</label> 
        </main>
        <footer>
            <button class="submit" >
                Signup
            </button>
        </footer>
    </section>
</body>
</html>
