<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css files/login.css">
    <title>Document</title>
</head>
<body class="login">
    <div class="login_wrapper" id="loginWrapper">
        <h1 class="login_heading" id="loginHeading">LOG IN</h1>
        <form class="login_form_wrapper" id="loginFormWraper">
            <label for="emailAddress">Email Address</label>
            <input type="email" class="email_address" id="emailAddress">
            <label for="passWord">Password</label>
            <input type="password" class="password" id="passWord">
        </form>
        <button class="login_btn" id="loginButton">Log In</button>
        <p class="error_msg" id="errorMsg"></p>
    </div>
    <script src="../javascript file/login.js"></script>
</body>
</html>
